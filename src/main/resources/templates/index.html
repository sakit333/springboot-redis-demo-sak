<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redis User Manager | @sak_shetty</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <div class="header-content">
        <h1>Redis User Manager</h1>
        <p>Developed by <span>@sak_shetty</span></p>
    </div>
</header>

<main>
    <div class="main-container">

        <!-- Add / Fetch Section -->
        <section class="form-section">
            <div class="card">
                <h2>Add User</h2>
                <form action="/save" method="post">
                    <input type="text" name="id" placeholder="User ID" required>
                    <input type="text" name="name" placeholder="User Name" required>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>

            <div class="card">
                <h2>Fetch User by ID</h2>
                <form action="/fetch" method="post">
                    <input type="text" name="id" placeholder="Enter User ID" required>
                    <button type="submit" class="btn btn-secondary">Fetch User</button>
                </form>

                <div class="user-info" th:if="${user}">
                    <p><b>ID:</b> <span th:text="${user.id}"></span></p>
                    <p><b>Name:</b> <span th:text="${user.name}"></span></p>
                    <form action="/delete" method="post">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-danger">Delete User</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Messages -->
        <section class="message-section">
            <div class="message success" th:if="${successMessage}" th:text="${successMessage}"></div>
            <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        </section>

        <!-- All Users Table -->
        <section class="table-section" th:if="${allUsers}">
            <h2>All Users (Insertion Order)</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>
</main>

<footer class="footer">
    <p>Â© 2025 @sak_shetty | Redis User Manager</p>
</footer>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const messages = document.querySelectorAll('.message');
    messages.forEach(msg => {
      setTimeout(() => {
        msg.classList.add('fade-out');
      }, 3000);
    });
  });
</script>

</body>
</html>
