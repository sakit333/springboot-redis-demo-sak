<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redis User Manager | @sak_shetty</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Redis User Manager</h1>
    <p class="tagline">Built with ❤️ by <span>@sak_shetty</span></p>
  </header>

  <main>
    <section class="section">
      <h2>Add New User</h2>
      <form action="/save" method="post" class="form">
        <input type="text" name="id" placeholder="User ID" required>
        <input type="text" name="name" placeholder="User Name" required>
        <button type="submit" class="btn-primary">Save User</button>
      </form>
    </section>

    <section class="section">
      <h2>Find User</h2>
      <form action="/get" method="get" class="form">
        <input type="text" name="id" placeholder="Enter ID to Fetch" required>
        <button type="submit" class="btn-secondary">Search</button>
      </form>
    </section>

    <div class="message" th:if="${message}">
      <p th:text="${message}"></p>
    </div>

    <div class="user-card" th:if="${user}">
      <h3>👤 User Details</h3>
      <div class="user-info">
        <p><b>ID:</b> <span th:text="${user.id}"></span></p>
        <p><b>Name:</b> <span th:text="${user.name}"></span></p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Developed by <strong>@sak_shetty</strong> | Spring Boot + Redis </p>
  </footer>
</body>
</html>
