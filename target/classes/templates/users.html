<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users | @sak_shetty</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>All Users</h1>
</header>

<main>
  <div class="message" th:if="${message}">
    <p th:text="${message}"></p>
  </div>

  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Action</th></tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td>
          <a th:href="@{'/delete?id=' + ${u.id}}" class="btn-delete">🗑️ Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <a href="/" class="btn-secondary">⬅ Back</a>
  </div>
</main>

<footer>
  <p>© 2025 @sak_shetty</p>
</footer>
</body>
</html>
